<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PokeStatsBR{% endblock %}</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #009c3b;
            --primary-dark: #007a2e;
            --secondary: #ffdf00;
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1e1e2a;
            --bg-card-hover: #252535;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: #2a2a3a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        a { color: var(--primary); text-decoration: none; }
        a:hover { color: var(--secondary); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header .container { display: flex; align-items: center; justify-content: space-between; }
        .logo { display: flex; align-items: center; gap: 0.5rem; color: var(--text-primary); font-weight: 700; font-size: 1.25rem; }
        .logo:hover { color: var(--text-primary); }
        .logo img { width: 32px; height: 32px; }
        .logo-br { color: var(--secondary); }
        .nav { display: flex; gap: 1.5rem; }
        .nav-link { color: var(--text-secondary); font-weight: 500; }
        .nav-link:hover, .nav-link.active { color: var(--text-primary); }

        .main { padding: 2rem 0; min-height: calc(100vh - 200px); }

        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .btn:hover { background: var(--primary-dark); color: white; }
        .btn-secondary { background: var(--bg-card); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--bg-card-hover); }

        .hidden { display: none !important; }

        .loading { text-align: center; padding: 3rem; }
        .spinner {
            width: 48px; height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error { text-align: center; padding: 3rem; color: var(--text-secondary); }

        @media (max-width: 768px) {
            .nav { gap: 1rem; font-size: 0.875rem; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="">
                <span>PokeStats<span class="logo-br">BR</span></span>
            </a>
            <nav class="nav">
                <a href="/" class="nav-link">Formatos</a>
                <a href="/replays" class="nav-link">Replays</a>
                <a href="/about" class="nav-link">Sobre</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>PokeStatsBR - Dados do <a href="https://www.smogon.com/stats/" target="_blank">Smogon Stats</a></p>
            <p>Pokemon e todos os nomes relacionados sao marca registrada Nintendo.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
