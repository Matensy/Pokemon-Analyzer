version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokestatsbr-app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    expose:
      - "8000"
    volumes:
      - ./static:/app/static:ro
    networks:
      - pokestatsbr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: pokestatsbr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - pokestatsbr-network

networks:
  pokestatsbr-network:
    driver: bridge
